<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
	<script
	src="http://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

	<div class="jumbotron" style="background-color: black; color: white">
		<h1 class="text-center">Train Time Tabels</h1>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
	
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id="traintable">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency</th>
								<th>Next Arival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">

				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="traininput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destination-input">
					</div>

					<div class="form-group">
						<label for="">Train Frequency</label>
						<input type="text" class="form-control" id="frequency-input">
					</div>
					
					<button type="submit" class="btn btn-primary" id="addtime">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<script src="assets/script.js"></script>






</body>
</html>
